<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pocket 5</title>
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <link href="/lib/bootstrap-5.3.8-dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/style.css" rel="stylesheet">
  <link href="/css/menu.css" rel="stylesheet">
  <script src="js/extensions.mjs"></script>
</head>
<body>

<div id="spinner" class="d-flex justify-content-center">
  <div class="spinner-border" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>

<div class="modal fade" tabindex="-1" aria-labelledby="modal-label" aria-hidden="true" id="modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modal-label"></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" id="modal-header-close"></button>
      </div>
      <div id="modal-body" class="modal-body"></div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="modal-close"></button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="modal-confirm"></button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade modal-xl" tabindex="-1" id="modal-upload">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Upload configuration file</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal-dialog" aria-label="Close" id="modal-upload-header-close"></button>
      </div>
      <div class="modal-body">
        <p>Upload the new data file exported.</p>
        <div class="alert alert-warning d-flex align-items-center" role="alert">
          <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Warning:">
            <use xlink:href="#exclamation-triangle-fill" />
          </svg>
          <div>
            All old data will be overwritten.
          </div>
        </div>
        <div class="mb-3">
          <label for="form-file" class="form-label">Default file input example</label>
          <input class="form-control" type="file" id="form-file">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" id="modal-upload-close" class="btn btn-secondary" data-bs-dismiss="modal-upload">Close</button>
        <button type="button" id="modal-upload-confirm" class="btn btn-primary" data-bs-dismiss="modal-upload">Confirm</button>
      </div>
    </div>
  </div>
</div>


<div class="container">
  <section class="main-container">
    <nav>
      <button id="left-0" type="button" class="btn collapse"><img id="left-image-0" src="/images/ic_menu.svg" alt="Button for open menu" /></button>
      <button id="left-1" type="button" class="btn collapse" disabled><img id="left-image-1" src="/images/pixel.png" alt="Empty space" /></button>
      <h1 id="title"></h1>
      <button id="right-0" type="button" class="btn collapse float-end"><img id="right-image-0" src="/images/ic_add_field.svg" alt="Button for create new field" /></button>
      <button id="right-1" type="button" class="btn collapse float-end"><img id="right-image-1" src="/images/ic_add_group.svg" alt="Button for create new group" /></button>
    </nav>

    <div class="menu" id="side-menu">
      <ul>
        <li class="mt-1 mb-1"><img src="/images/ic_pocket.svg" alt="Pocket 5 logo" id="side-menu-logo"></li>
        <li class="mt-1 mb-1"><h5 id="side-menu-title">Pocket 5</h5></li>
        <li><a href="#" id="import-data"><img class="ico me-1" src="/images/ic_import.svg" alt="Import data icon">Import data</a></li>
        <li><a href="#" id="export-data"><img class="ico me-1" src="/images/ic_export.svg" alt="Export data icon">Export data</a></li>
        <li><a href="#" id="change-passwd"><img class="ico me-1" src="/images/ic_passwd.svg" alt="Change passwd icon">Change passwd</a></li>
        <li><a href="#" id="delete-session"><img class="ico me-1" src="/images/ic_delete.svg" alt="Delete session icon">Delete session</a></li>
        <li><a href="#" id="logout"><img class="ico me-1" src="/images/ic_logout.svg" alt="Logout icon">Logout</a></li>
      </ul>
    </div>

    <div class="m-3" id="content">
      <main id="context"></main>
      <div id="alert" class="alert alert-danger d-flex align-items-center visually-hidden mt-3" role="alert"></div>
    </div>
  </section>
</div>
<script type="module" src="/js/pocket.mjs"></script>
<script src="/lib/bootstrap-5.3.8-dist/js/bootstrap.min.js"></script>
</body>
</html>
