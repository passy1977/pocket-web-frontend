<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="lib/bootstrap-5.3.6-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <section class="main-container">
        <nav>
            <button id="left" type="button" class="btn"><img id="left-image" src="images/ic_menu.svg" /></button>
            <button type="button" class="btn" disabled><img src="images/pixel.png" /></button>
            <h1 id="title">Main</h1>
            <button id="right-0" type="button" class="btn float-end"><img id="right-0-image" src="images/ic_add_field.svg" /></button>
            <button id="right-1" type="button" class="btn float-end"><img id="right-1-image" src="images/ic_add_group.svg" /></button>
        </nav>

        <div class="m-3">
            <main id="context">

            </main>
        </div>
    </section>
</div>
    <script type="module">
        import Routing, { guiReference } from "./js/pocket-routing.mjs";

        let routing = null;
        try {
            routing = new Routing({
                    context: document.getElementById('context'),
                    buttonLeft: document.getElementById('left'),
                    buttonLeftImage: document.getElementById('left-image'),
                    title: document.getElementById('title'),
                    buttonRight0: document.getElementById('right-0'),
                    buttonRight0Image: document.getElementById('right-0-image'),
                    buttonRight1: document.getElementById('right-1'),
                    buttonRight1Image: document.getElementById('right-1-image')
                },
                getLastPath => {
                    if(getLastPath === '/home') {
                        console.debug(getLastPath);
                    }
                }
            );
        } catch (error) {
            console.error('Failed to initialize routing:', error);
            alert('An error occurred while initializing the routing mechanism.');
        }


        window.addEventListener('load', () => {
            if (!routing) {
                console.error('Routing instance is not initialized');
                alert('Routing instance is not initialized. Please try reloading the page.');
                return;
            }

            try {
                routing
                .load(window.location.pathname)
                .catch(error => {
                    console.error('Error loading resources:', error);
                    alert(`An error occurred while loading the resources for ${window.location.pathname}: ${error.message}`);
                })
                .then(ret => {
                    if (ret) {
                        console.log("Route loaded successfully:", ret);
                    } else {
                        console.log("Failed to load route.");
                    }
                });
            } catch (error) {
                console.error(error);
            }
        });



    </script>
<script src="lib/bootstrap-5.3.6-dist/js/bootstrap.min.js"></script>
</body>
</html>
