<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="lib/bootstrap-5.3.6-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <section class="main-container">
        <nav>
            <button id="left" type="button" class="btn"><img id="left-image" src="images/ic_menu.svg" /></button>
            <button type="button" class="btn" disabled><img src="images/pixel.png" /></button>
            <h1 id="title">Main</h1>
            <button id="right-0" type="button" class="btn float-end"><img id="right-0-image" src="images/ic_add_field.svg" /></button>
            <button id="right-1" type="button" class="btn float-end"><img id="right-1-image" src="images/ic_add_group.svg" /></button>
        </nav>

        <div class="m-3">
            <main id="context">

            </main>
        </div>
    </section>
</div>
    <script type="module">
        import { } from "./js/pocket-web.mjs";
        import Routing from "./js/pocket-routing.mjs";
        let routing = new Routing({
            context: document.getElementById('context'),
            callbackUpdate: getLastPath => {
                if(getLastPath === '/home') {
                    console.debug(getLastPath);
                }
            }
        });

        window.addEventListener('load', () => {
            routing.load(window.location.pathname);
        });

        document.getElementById('left').addEventListener('click', () => {
            routing.load('/home');
        });


    </script>
<script src="lib/bootstrap-5.3.6-dist/js/bootstrap.min.js"></script>
</body>
</html>
