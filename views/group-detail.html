<div class="input-group mb-3">
    <span class="input-group-text" id="group-title-elm">
      <img src="/images/ic_group.svg" alt="Password icon" class="ico" />
    </span>
  <div class="form-floating">
    <input autocomplete="off" class="form-control" id="group-title" placeholder="Group title" aria-describedby="addon-group-title" required>
    <label id="addon-group-title">Insert or modify the group name</label>
  </div>
  <div class="invalid-feedback justify-content-center">
    This field is required
  </div>
</div>

<div class="input-group mb-3">
  <span class="input-group-text">
    <img class="ico" src="/images/ic_note.svg" alt="Note icon">
  </span>
  <div class="form-floating">
    <textarea class="form-control group-note-height" placeholder="Note" id="group-note"></textarea>
    <label for="group-note">Group note</label>
  </div>
</div>

<p id="group-field-area-tips" class="border-top mt-4 pt-1 d-flex justify-content-center">This session allows the addition of fields that will appear by default in the subgroups view.</p>

<div id="group-field-area" class="container pt-3">
  <div class="row">
    <div  class="col no-padding">
      <div class="input-group has-validation mb-3">
      <span class="input-group-text">
        <img src="/images/ic_field.svg" alt="Field icon" class="ico" />
      </span>
        <div class="form-floating" id="field-title-container">
          <input autocomplete="off" placeholder="Field title" class="form-control" id="field-title" aria-describedby="addon-field-title">
          <label id="addon-field-title">Field title</label>
        </div>
        <div class="invalid-feedback" id="field-title-invalid">
          This field is required
        </div>
      </div>
    </div>

    <div class="col col-md-auto d-flex align-items-center justify-content-center">
      <div class="form-check">
        <input autocomplete="off" class="form-check-input" type="checkbox" value="" id="field-is-hidden">
        <label class="form-check-label" for="field-is-hidden">
          Hide field value
        </label>
      </div>
    </div>

    <div class="col col-md-auto d-flex align-items-center justify-content-center">
      <img src="/images/ic_add_black.svg" class="ico mouse-hover" alt="Add field group" id="field-add" />
      <img src="/images/ic_clear.svg" class="ico ms-1 mouse-hover" alt="Clear all data insert" id="field-clean" />
    </div>

  </div>
</div>


<table class="table table-hover mt-3">
  <thead>
  <tr>
    <th>Field title</th>
    <th class="col-is-hidden">Field is hidden</th>
    <th class="col-actions">Actions</th>
  </tr>
  </thead>
  <tbody id="data-container">
  <tr id="data-row-{id}" data-type-id="{id}">
    <td id="col-title-{id}">
      {title}
    </td>
    <td class="col-is-hidden" id="col-is-hidden-{id}">
      <input autocomplete="off" type="checkbox" value="" class="form-check-input" id="checkbox-is-hidden-{id}" disabled>
    </td>
    <td class="col-actions" id="col-actions-{id}">
      <img src="/images/ic_delete.svg" class="ico ms-1 mouse-hover" data-type-id="{id}" id="delete-{id}" alt="Delete field group" />
      <img src="/images/ic_edit.svg" class="ico mouse-hover" data-type-id="{id}" id="edit-{id}" alt="Edit field group" />
    </td>
  </tr>
  </tbody>
</table>
