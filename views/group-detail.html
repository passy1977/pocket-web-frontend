<div class="form-floating mb-3 ">
  <input type="text" class="form-control" placeholder="Group title" id="group-title">
  <label for="group-title">Group title</label>
</div>

<div class="form-floating">
  <textarea class="form-control group-note-height" placeholder="Note" id="group-note"></textarea>
  <label for="group-note">Group note</label>
</div>

<div class="container text-center pt-3">
  <div class="row">

    <div class="col no-padding">
      <div class="form-floating">
        <input type="text" class="form-control" placeholder="Field title" id="field-title">
        <label for="field-title">Field note</label>
      </div>
    </div>

    <div class="col col-md-auto d-flex align-items-center justify-content-center">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="field-is-hidden">
        <label class="form-check-label" for="field-is-hidden">
          Field is hidden
        </label>
      </div>
    </div>

    <div class="col col-md-auto d-flex align-items-center justify-content-center">
      <img class="ico" src="/images/ic_add_black.svg" class="mouse-hover" alt="Add field group" id="field-add" />
      <img class="ico" src="/images/ic_clear.svg" class="ms-1 mouse-hover" alt="Clear all data insert"
           id="field-clean" />
    </div>

  </div>
</div>


<table class="table table-hover mt-3">
  <thead>
  <tr>
    <th>Field title</th>
    <th class="col-is-hidden">Field is hidden</th>
    <th class="col-actions">Actions</th>
  </tr>
  </thead>
  <tbody id="data-container">
  <tr id="data-row-{id}" data-type-id="{id}">
    <td id="col-title-{id}">
      {title}
    </td>
    <td class="col-is-hidden" id="col-is-hidden-{id}">
      <input class="form-check-input" type="checkbox" value="" id="checkbox-{id}" disabled>
    </td>
    <td class="col-actions" id="col-actions-{id}">
      <img class="ico" src="/images/ic_edit.svg" class="mouse-hover" id="edit-{id}" alt="Edit field group" />
      <img class="ico" src="/images/ic_clear.svg" class="ms-1 mouse-hover" id="delete-{id}" alt="Delete field group" />
    </td>
  </tr>
  </tbody>
</table>

<link href="/views/group-detail.css" rel="stylesheet">
