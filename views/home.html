<div id="note-container" class="input-group mb-3 collapse">
  <textarea id="note" class="form-control" aria-label="Group note" readonly></textarea>
</div>

<div class="input-group mb-3">
  <input type="text" id="search" class="form-control" placeholder="Filter the data below" aria-label="Filter the data below" aria-describedby="button-search">
  <button class="btn btn-outline-secondary" type="button" id="button-search">Search</button>
</div>

<div id="data-container" class="container">
  <div id="row-{type}-{id}" class="row row-{type}">
    <div class="col-md-auto" data-type="{type}" data-type-id="{id}">
      <img src="{icon}" alt="{icon-alt}">
    </div>
    <div class="col {no-child}" data-type="{type}" data-type-id="{id}">
      {title}
    </div>
    <!--is-hidden
    <div id="is-hidden-{type}-{id}" class="col-md-auto passwd" data-field="is-hidden" data-type="{type}" data-type-id="{id}">
      {is-hidden}
    </div>
    is-hidden-->
    <div class="col-md-auto" data-field="buttons" data-type="{type}" data-type-id="{id}">
      <!--note
      <img src="/images/ic_note.svg" class="small-ico" data-field="note" data-type="{type}" data-type-id="{id}" alt="{note-alt}">
      note-->
      <img src="/images/ic_copy.svg" data-field="copy" data-type="{type}" data-type-id="{id}" alt="Copy {type}"/>
      <img src="/images/ic_delete.svg" data-field="delete" data-type="{type}" data-type-id="{id}" alt="Delete {type}"/>
      <img src="/images/ic_edit.svg" data-field="edit" data-type="{type}" data-type-id="{id}" alt="Edit {type}"/>
    </div>
  </div>
  <div class="row row-separator"></div>
</div>

<link href="/views/home.css" rel="stylesheet">
